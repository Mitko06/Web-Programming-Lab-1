<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Balloon Order page - Welcome and choose a Balloon</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Balloon Shop App</h1>
</header>
<main>
    <h2>Choose balloon color:</h2>
    <form th:method="POST" th:action="@{/}">
        <th:block th:each="balloon : ${balloons}"><input type="radio" name="color" th:value="${balloon.name}"><th:block th:text="${balloon.name}+' '+Balloon"></th:block><br/></th:block>
        <input type="submit" value="Submit"/>
    </form>
</main>
</body>
</html>
