<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Preview All Balloons</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>List Orders</h3>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Order ID</th>
                    <th scope="col">Balloon Color</th>
                    <th scope="col">Balloon Size</th>
                    <th scope="col">Client Name</th>
                    <th scope="col">Client Address</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="order : ${orders}">
                    <td th:text="${order.getOrderId()}"></td>
                    <td th:text="${order.getBalloonColor()}"></td>
                    <td th:text="${order.getBalloonSize()}"></td>
                    <td th:text="${order.getClientName()}"></td>
                    <td th:text="${order.getClientAddress()}"></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <a class="btn btn-md btn-primary" href="/balloons/add-balllon-page">Add New Balloon</a>
        </div>
    </div>
</div>
<!-- Optional JavaScript; choose one of the two! -->

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
-->
</body>
</html>
